<!DOCTYPE html>

<body>
<div class="container mt-3">
<h1>Curriculum</h1>

        <div class="container2 mt-3">
            <h2>Experiencia</h2>
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                <label for="comment">Experiencia:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
            </form>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formacion">Formacion</button>
    <div id="formacion" class="collapse">
        <div class="container3 mt-3">
            <h2>Formacion</h2>
            <br>         
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>AÃ±os</th>
                    <th>Estudios</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="number" id="number" name="number">
                    </td>
                    <td>
                        <textarea class="form-control" rows="2" id="comment" name="text"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="contacto" class="collapse">
        <div class="container4 mt-3">
            <h2>Contacto</h2>
            <form action="">
              <div class="mb-3 mt-3">
                <label for="name">Nombre de la empresa:</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre de la empresa" name="name">
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca su email" name="email">
              </div>
              <div class="mb-3 mt-3">
                <label for="comment2">Observaciones:</label>
                <textarea class="form-control" rows="5" id="comment2" name="text"></textarea>
              </div>

</div>
